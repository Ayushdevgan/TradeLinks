<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-image: url('Screenshot\ 2023-05-07\ at\ 5.58.08\ PM.png');
background-size: cover;
background-blend-mode: darken;
background-attachment: fixed;">
    <div class="wrapper">
        <div class="title">
            Login
        </div>
        <form action="https://formspree.io/f/xqkonnwo" method="POST">
            <div class="field">
                <input type="email" required name="Email Address" autocomplete="off">
                <label>Email Address</label>
            </div>
            <div class="field">
                <input type="password" required name="Password">
                <label>Password</label>
            </div>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="pass-link">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="field">
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">
                Not a member? <a href="login.html">Signup now</a>
            </div>
        </form>
    </div>
</body>

</html>
